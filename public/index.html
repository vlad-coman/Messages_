<!DOCTYPE html>
<html>
   <head>
      <title>Messages App</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="stylesheets/app.css">
      <script
         src="https://code.jquery.com/jquery-1.12.4.js"
         integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
         crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
      <script src="scripts/app.js"></script>
   </head>
   <body id="body" >
      <div class="container">
         <div class="form-group">
            <label for="sender">Name</label>
            <input type="text" class="form-control" id="sender" placeholder="Name">
         </div>
         <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" ></textarea>
         </div>
         <button id="sendMessage" type="submit" class="btn btn-primary">Send</button>
      </div>
      <div id="chat">
         <div id="chat-window">
            <div id="display_message">
            </div>
         </div>
      </div>
   </body>
</html>
